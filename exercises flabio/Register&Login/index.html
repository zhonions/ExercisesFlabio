<html>
    <head>
        <title>Login&Register</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app">

            <header>
              <h1><span>Mindera</span> <span>School</span></h1>
            </header>
      
            <main>
              <form class="SingUp">
                <div class="form-header">
                  <h2>Criar conta</h2>
                  <h3>Apenas demora alguns segundos</h3>
                </div>
      
                <label>
                  <span>Nome</span>
                  <input type="text" placeholder="Nome" value="Lara Croft">
                </label>
      
                <label>
                  <span>Nome de Utilizador</span>
                  <input type="text" placeholder="Nome de Utilizador" value="Rambo42" required>
                </label>
      
                <label>
                  <span>Email</span>
                  <input type="email" placeholder="Email" value="rocky@jones.com" required>
                </label>
      
                <label>
                  <span>Palavra-Passe</span>
                  <input type="password" placeholder="Palavra-Passe" required>
                </label>
      
                <button type="submit">Criar</button>
              </form>
      
              <form class="Login">
                <div class="form-header">
                  <h2>Iniciar Sess√£o</h2>
                </div>
      
                <label>
                  <span>Nome de Utilizador</span>
                  <input type="text" placeholder="Nome de Utilizador" required>
                </label>
      
                <label>
                  <span>Palavra-Passe</span>
                  <input type="password" placeholder="Palavra-Passe" required>
                </label>
      
                <button type="submit">Entrar</button>
              </form>
            </main>
      
            <footer>
              <p><a href="https://school.mindera.com/">We craft software with people we love.</a></p>
            </footer>
          </div>
    </body>
</html>
